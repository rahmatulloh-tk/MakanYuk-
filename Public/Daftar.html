<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - MakanYuk!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100%;
            height: 150px;
            background: #ff9900;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
        }
        .footer a {
            color: #ff6600;
            text-decoration: none;
        }
        .btn-back {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #ccc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MakanYuk!</div>
        <h2>DAFTAR</h2>
        <input type="text" placeholder="Email / No. HP">
        <button class="btn">Kirim kode OTP lewat WhatsApp</button>
        <button class="btn">Kirim kode OTP lewat email</button>
        <button class="btn-back" onclick="window.location.href='index.html'">Kembali ke Landing Page</button>
        <div class="footer">
            <p>Apakah anda sudah mempunyai akun? <a href="#">Masuk</a></p>
        </div>
    </div>
</body>
</html>
